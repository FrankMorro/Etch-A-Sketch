<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <meta name="author" content="JMMartinez" />
    <meta
      name="content"
      content="DOM Handling Practices with JavaScript. Web version of type notepad an Etch-A-Sketch."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Etch-A-Sketch</h1>
        <p>Here place the body</p>
        <form class="formAction" action="">
          <button type="button" class="btn" id="btnAdd">Restablecer</button>
          <label for="countPixel">Cantidad Pixel</label>
          <input
            title="count pixel"
            type="number"
            name="pixel"
            id="countPixel"
            maxlength="2"
            max="100"
            min="1"
            value="64"
          />
          <input type="checkbox" name="viewBorder" id="border" />
          <label for="border">Activar Borde</label>
        </form>
      </div>
    </header>

    <main>
      <div class="main-conatiner">
        <div class="game-container">
          <div class="control">
            <div>AQUÍ COLOCARÉ LOS CONTROLES</div>
          </div>
          <div id="lienzo" class="lienzo-container">
            <!-- <div class="pixel"></div> -->
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy The World of Digital 2023</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
